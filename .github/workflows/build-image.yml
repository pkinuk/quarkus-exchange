name: Build Image

on:
  workflow_dispatch:
    inputs:
      updateConfigRepo:
        type: choice
        default: false
        required: true
        options:
          - true
          - false
  push:
    branches: [ main ]

env:
  IMAGE_REPO: ghcr.io/
  IMAGE_NAME: flutter-global/exchange-quarkus/eqs
  VERSION: 1.0-${{github.run_number}}
  DOCKER_REPOSITORY: docker.pkg.github.com/flutter-global/exchange-quarkus/eqs

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.2

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

#      - name: Run tests
#        id: test_job
#        run: mvn verify

      - name: Set PROJECT_VERSION
        run: echo "PROJECT_VERSION=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Update version
        id: update_version
        run: |
          echo "Project Version is ${{ env.PROJECT_VERSION }}"
          mvn -B versions:set -DnewVersion=${{ env.PROJECT_VERSION }}

      - name: Build native executable
        id: build_native_executable
        run: ./mvnw package -Dnative -Dquarkus.native.container-build=true

      - name: Build and Push Docker Image
        id: build_and_push_docker_image
        run: |
          docker build -f src/main/docker/Dockerfile.native -t ghcr.io/${{ env.IMAGE_REPO }}exchange-quarkus:${{ env.PROJECT_VERSION }} .
          docker images | grep exchange-quarkus
          docker push ghcr.io/${{ github.repository }}/my-app:${{ env.PROJECT_VERSION }}
